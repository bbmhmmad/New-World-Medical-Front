<!DOCTYPE html>
<html>
	<head>
		<title>Address</title>
		<link rel="stylesheet" type="text/css" href="address.css">
	</head>
	<body>
		<header>
		  <div class="header">
		    <img src="logo-0.jpg" id='logo'>
		    <nav>
		      <a href="#" data-tooltip='Add Account'><img src="img/add.svg" class='account_links'></a>

				<p>Irving, Texas, 76040</p>
			</div>


		  </section>

		</div>

</html>
